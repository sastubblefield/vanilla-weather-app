<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="tempnumber">70</span> <span class="fair">&deg F</span>
      </h1>
      <h2>
        <div class="location">SAN DIEGO</div>
        <hr />
        <div class="date">DATE & TIME</div>
        <div class="other">
          humidity: 83% <br />
          wind: 2mph
        </div>
      </h2>
      <image src="images/sungradient1.png" width="175"></image>

      <small>
        <p class="gitlink">
          <a
            class="opensource"
            href="https://github.com/sastubblefield/vanilla-weather-app"
            >Open-source Code</a
          >, by Shannon Stubblefield
        </p>
      </small>
    </div>
    <script src="src/indec.js"></script>
  </body>
</html>
